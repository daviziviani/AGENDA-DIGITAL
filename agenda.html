                            <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Online</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #4caf50;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* Formulário de Adição */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        .form-container input, .form-container select, .form-container button {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #45a049;
        }

        /* Lista de Compromissos */
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #4caf50;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            background-color: #ffffff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-item.completed {
            background-color: #e8f5e9;
            text-decoration: line-through;
        }
        .task-actions button {
            background-color: #e53935;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .task-actions button:hover {
            background-color: #c62828;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }
            .form-container input, .form-container select, .form-container button {
                font-size: 0.9em;
            }
            .section h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Agenda Online</h1>
    </header>
    <div class="container">
        <!-- Formulário de Adição -->
        <div class="form-container">
            <input type="text" id="taskName" placeholder="Nome do Compromisso" required>
            <input type="date" id="taskDate">
            <button onclick="addTask()">Adicionar Compromisso</button>
        </div>

        <!-- Compromissos com Data -->
        <div class="section">
            <h2>Compromissos com Data</h2>
            <ul id="datedTasks" class="task-list"></ul>
        </div>

        <!-- Compromissos sem Data -->
        <div class="section">
            <h2>Compromissos sem Data</h2>
            <ul id="undatedTasks" class="task-list"></ul>
        </div>
    </div>

    <script>
        // Função para adicionar compromissos
        function addTask() {
            const taskName = document.getElementById('taskName').value.trim();
            const taskDate = document.getElementById('taskDate').value;

            if (!taskName) {
                alert('Por favor, insira o nome do compromisso.');
                return;
            }

            // Criar elemento de compromisso
            const taskItem = document.createElement('li');
            taskItem.className = 'task-item';

            // Exibir data se fornecida
            const displayText = taskDate
                ? `${taskName} - ${formatDate(taskDate)}`
                : taskName;

            taskItem.innerHTML = `
                <span>${displayText}</span>
                <div class="task-actions">
                    <button onclick="removeTask(this)">Excluir</button>
                </div>
            `;

            // Adicionar à lista apropriada
            if (taskDate) {
                document.getElementById('datedTasks').appendChild(taskItem);
            } else {
                document.getElementById('undatedTasks').appendChild(taskItem);
            }

            // Limpar campos
            document.getElementById('taskName').value = '';
            document.getElementById('taskDate').value = '';
        }

        // Função para remover compromissos
        function removeTask(button) {
            const taskItem = button.parentElement.parentElement;
            taskItem.remove();
        }

        // Função para formatar a data
        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }
    </script>
</body>
</html>
